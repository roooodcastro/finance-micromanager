pt-BR:
  categories:
    create:
      success: 'Categoria "%{name}" criada com sucesso.'
      error: 'Categoria não pode ser criada: %{error}'
    update:
      success: 'Categoria "%{name}" atualizada com successo.'
      error: 'Categoria "%{name}" não pode ser atualizada: %{error}'
    destroy:
      success: 'Categoria "%{name}" desativada com sucesso.'
      error: 'Categoria "%{name}" não pode ser desativada.'

  current_profiles:
    create:
      error: 'Perfil não encontrado.'

  profiles:
    create:
      success: 'Perfil criado com sucesso.'
      error: 'Perfil "%{name}" não pode ser criado: %{error}'
    update:
      success: 'Perfil "%{name}" atualizado com sucesso.'
      error: 'Perfil "%{name}" não pode ser atualizado: %{error}'
    destroy:
      success: 'Perfil "%{name}" desabilitado com sucesso.'

  profile_share_invites_sent:
    create:
      success: 'Seu convite para compartilhar o perfil "%{profile_name}" foi enviado com sucesso para "%{invitee}"!'
      error: 'Ocorreu um erro ao enviar um convite para compartilhar o perfil "%{profile_name}" com "%{invitee}": %{error}'

  reconciliations:
    create:
      success: 'Reconciliação para %{date} iniciada com sucesso.'
      error: 'Reconciliação para %{date} não pode ser iniciada: %{error}'
    update:
      success: 'Reconciliação para %{date} atualizada com sucesso.'
      error: 'Reconciliação para %{date} não pode ser atualizada: %{error}'
    finish:
      success_without_correction: >-
        Reconciliação para %{date} finalizada com sucesso. Nenhuma diferença de saldo foi detectada.
      success_with_correction: >-
        Reconciliação para %{date} finalizada com sucesso. Uma diferença de saldo de %{balance_difference} foi
        detectada, e uma transação de correção foi criada para o dia %{date} para corrigir o saldo do perfil de acordo
        com o saldo reportado.
      error: 'Reconciliação para %{date} não pode ser finalizada: %{error}'
    destroy:
      success: 'Reconciliação para %{date} cancelada com sucesso.'
      error: 'Reconciliação para %{date} não pode ser cancelada: %{error}'

  reconciliations_wallets:
    create:
      error: 'Saldo da carteira não pode ser atualizado: %{error}'
      not_found: >-
        Saldo da carteira não pode ser atualizado porque algum registro não pode ser encontrado.
        Por favor tente novamente.

  settings:
    update:
      success: 'Dados do perfil atualizados com sucesso.'
      error: 'Houve um erro ao autalizar os dados do seu perfil.'

  subcategories:
    create:
      success: 'Subcategoria "%{name}" criada com sucesso.'
      error: 'Subategoria não pode ser criada: %{error}'
    update:
      success: 'Subcategoria "%{name}" atualizada com successo.'
      error: 'Subcategoria "%{name}" não pode ser atualizada: %{error}'
    destroy:
      success: 'Subcategoria "%{name}" desabilitada com sucesso.'
    reenable:
      success: 'Subcategoria "%{name}" reabilitada com sucesso.'

  transactions:
    create:
      success: 'Transação criada com sucesso.'
      error: 'Transação não pode ser criada: %{error}'
    update:
      success: 'Transação atualizada com sucesso.'
      error: 'Transação não pode ser atualizada: %{error}'
    destroy:
      success: 'Transação removida com sucesso.'
    update_all:
      success: 'Transações atualizadas com sucesso.'
      error: 'Transações não puderam ser atualizadas: %{error}'

  wallets:
    create:
      success: 'Carteira "%{name}" foi criada com sucesso.'
      error: 'Carteira não pode ser criada: %{error}'
    update:
      success: 'Carteira "%{name}" foi atualizada com sucesso.'
      error: 'Carteira "%{name}" não pode ser atualizada: %{error}'
    destroy:
      success: 'Carteira "%{name}" desabilitada com sucesso.'
      error: 'Carteira "%{name}" não pode ser desabilitada: %{error}'
    reenable:
      success: 'Carteira "%{name}" reabilitada com sucesso.'
