      error: 'Subcategoria "%{name}" não pode ser atualizada: %{error}'
    destroy:
      success: 'Subcategoria "%{name}" desabilitada com sucesso.'
    reenable:
      success: 'Subcategoria "%{name}" reabilitada com sucesso.'

  transactions:
