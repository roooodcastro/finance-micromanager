en:
  categories:
    create:
      success: 'Category "%{name}" was successfully created.'
      error: 'Category could not be created: %{error}'
    update:
      success: 'Category "%{name}" was successfully updated.'
      error: 'Category "%{name}" could not be updated: %{error}'
    destroy:
      success: 'Category "%{name}" was successfully disabled.'
      error: 'Category "%{name}" could not be disabled.'
    reenable:
      success: 'Category "%{name}" was successfully re-enabled.'
      error: 'Category "%{name}" could not be re-enabled.'

  current_profiles:
    create:
      error: 'Profile was not found.'

  profiles:
    create:
      success: 'Profile was successfully created.'
      error: 'Profile "%{name}" could not be created: %{error}'
    update:
      success: 'Profile "%{name}" was successfully updated.'
      error: 'Profile "%{name}" could not be updated: %{error}'
    destroy:
      success: 'Profile "%{name}" was successfully disabled.'

  profile_share_invites_sent:
    create:
      success: 'Your invite to share the profile "%{profile_name}" was successfully sent to "%{invitee}"!'
      error: 'There was an error sending the invite to share the profile "%{profile_name}" with "%{invitee}": %{error}'

  reconciliations:
    create:
      success: 'Reconciliation for %{date} was successfully started.'
      error: 'Reconciliation for %{date} could not be started: %{error}'
    update:
      success: 'Reconciliation for %{date} was successfully updated.'
      error: 'Reconciliation for %{date} could not be updated: %{error}'
    finish:
      success_without_correction: >-
        Reconciliation for %{date} has been successfully finalised. No balance difference was detected.
      success_with_correction: >-
        Reconciliation for %{date} has been successfully finalised. A balance difference of %{balance_difference}
        was detected, and a correction transaction was created for %{date} to correct the profile's balance with the
        amount reported.
      error: 'Reconciliation for %{date} could not be finalised: %{error}'
    destroy:
      success: 'Reconciliation for %{date} was successfully cancelled.'
      error: 'Reconciliation for %{date} could not be cancelled: %{error}'

  reconciliations_wallets:
    create:
      error: 'Wallet balance could not be updated: %{error}'
      not_found: 'Wallet balance could not be updated because a record could not be found. Please try again.'

  settings:
    update:
      success: Profile information updated successfully.
      error: There was an error updating your profile info.

  subcategories:
    create:
      success: 'Subcategory "%{name}" was successfully created.'
      error: 'Subcategory could not be created: %{error}'
    update:
      success: 'Subcategory "%{name}" was successfully updated.'
      error: 'Subcategory "%{name}" could not be updated: %{error}'
    destroy:
      success: 'Subcategory "%{name}" was successfully disabled.'
    reenable:
      success: 'Subcategory "%{name}" was successfully re-enabled.'

  transactions:
    create:
      success: 'Transaction was successfully created.'
      error: 'Transaction could not be created: %{error}'
    update:
      success: 'Transaction was successfully updated.'
      error: 'Transaction could not be updated: %{error}'
    destroy:
      success: 'Transaction was successfully deleted.'
    update_all:
      success: 'Transactions were successfully updated.'
      error: 'Transactions could not be updated: %{error}'

  transaction_automations:
    create:
      success: 'Transaction Automation was successfully created.'
      error: 'Transaction Automation could not be created: %{error}'
    update:
      success: 'Transaction Automation was successfully updated.'
      error: 'Transaction Automation could not be updated: %{error}'
    destroy:
      success: 'Transaction Automation was successfully deleted.'
    disable:
      success: 'Transaction Automation was successfully disabled.'
    reenable:
      success: 'Transaction Automation was successfully re-enabled.'

  users:
    registrations:
      update:
        success: 'Your account has been updated successfully.'
        error: 'There was an error updating your account: %{error}'

  wallets:
    create:
      success: 'Wallet "%{name}" was successfully created.'
      error: 'Wallet could not be created: %{error}'
    update:
      success: 'Wallet "%{name}" was successfully updated.'
      error: 'Wallet "%{name}" could not be updated: %{error}'
    destroy:
      success: 'Wallet "%{name}" was successfully disabled.'
      error: 'Wallet "%{name}" could not be disabled: %{error}'
    reenable:
      success: 'Wallet "%{name}" was successfully re-enabled.'
